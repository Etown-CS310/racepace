<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>racepace login</title>

    <!-- stylesheets -->
    <link href="css/general.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

    <!-- RacePace Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">

    <!-- Login Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">

    <!-- Javascript -->
    <script src="js/index.js"></script>

    <!-- BootStrap  CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
    <h1>RacePace</h1>
    <h1 id="login">
        login
    </h1>
    

    <div class="box" id="logBox">
    <h3>Username</h3>
    <input type="text" value="" id="username">
    <h3>Password</h3>
    <input type="password" value="" id="password">
    <span class="errorTXT" id="logErr"></span>
    <button id="loginButton" class="loginButton">Login</button>
    <button id="showReg" class="loginButton">Register</button>
    <p id="regBlurb" class="hidden">don't have an account?</p>
    
    </div>
    <div class="box hidden" id="regBox">
        <div>
            <h3>Username</h3>
            <input type="text" value="" id="regUsername">
            <h3>Password</h3>
            <input type="password" value="" class="regPassword">
            <h5>Re-Enter Password</h5>
            <input type="password" value="" class="regPassword">
            <p class="errorTXT" id="regErr"></p>
        </div>
        <div>
            <button id="regButton" class="loginButton">Register</button>
            <button id="showLog" class="loginButton">Back to Login</button>
        </div>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
