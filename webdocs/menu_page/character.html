<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="../css/menu.css">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="../js/global.js"></script>
    <script src="../js/character_select.js"></script>

    <link rel="stylesheet" href="../css/general.css">
</head>
<body>
    <h1>Character</h1>
    <h1>Selection</h1>
    <div id="includeNav" navFile="../navbar.html"></div>

    <!-- Character selection slideshow -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-character="jakob">
            <img src="../Characters/Jakob_big.gif" alt="First slide">
            <p>Jakob Ingebrigtsen</p>
          </div>
          <div class="carousel-item" data-character="cole">
            <img src="../Characters/Cole_big.gif" alt="Second slide">
            <p>Cole Hocker</p>
          </div>
          <div class="carousel-item" data-character="Eliud">
            <img src="../Characters/Eliud_big.gif" alt="Third slide">
            <p>Eliud Kipchoge</p>
          </div>
          <div class="carousel-item" data-character="Grant">
            <img src="../Characters/Grant_big.gif" alt="Fourth slide">
            <p>Grant Fisher</p>
          </div>
          <div class="carousel-item" data-character="Mo">
            <img src="../Characters/Mo_big.gif" alt="Fifth slide">
            <p>Mo Farah</p>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- <p>
        <button id="selectChar">PICK ME</button>
      </p> -->



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      $('.carousel').carousel({
        interval: false // stop the carousel from auto rotating
      });
  </script>



</body>
</html>
